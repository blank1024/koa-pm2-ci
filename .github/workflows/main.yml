name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install pm2
      uses: actions/setup-node@v1
      with: 
        node-version: 12
    - name: Test terminal
      run: npm install -g pm2
    - name: Run pm2
      run: pm2 deploy ecosystem.yaml production
